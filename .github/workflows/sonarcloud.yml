name: SonarCloud Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  scan:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Custom Rule Check (block 'WhereUElevate')
        run: |
          if grep -Rni "WhereUElevate" .; then
            echo "❌ Restricted keyword 'WhereUElevate' found in code. Failing pipeline."
            exit 1
          else
            echo "✅ No restricted keywords found."
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test --if-present

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v5.0.0
        with:
          args: >
            -Dsonar.projectKey=arymangupta01_aryman-storefront
            -Dsonar.organization=arymangupta01
            -Dsonar.sources=.
            -Dsonar.qualitygate.wait=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
